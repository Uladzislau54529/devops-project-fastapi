name: CI + Deploy (Main)

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    uses: ./.github/workflows/docker-build.yml
    with:
      push_image: true

  deploy:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
